<!DOCTYPE html>
<html>

<head>
    <title>Membuat Teks Bergerak</title>
</head>

<body>

    <p>Bergerak dari kanan ke kiri</p>
    <marquee> Supiani </marquee>

    <p>Bergerak dari kiri ke kanan</p>
    <marquee direction="right"> Supiani </marquee>

    <p>Bergerak dari kanan ke kiri dan dari kiri ke kanan</p>
    <marquee behavior="alternate"> Supiani </marquee>

    <p>Bergerak dari bawah ke atas</p>
    <marquee direction="up"> Supiani </marquee>

    <p>Bergerak dari atas ke bawah</p>
    <marquee direction="down"> Supiani </marquee>

    <p>Bergerak Zigzag</p>
    <marquee behavior="alternate" direction="up" height="50px">
        <marquee direction="right"> Supiani </marquee>
    </marquee>

</body>

</html>
